<div id="news-page">
  <div class="header-container">
    <a href="#" class="back-btn" id="news-back-btn">‚Üê Back</a>
    <div class="page-header">
      <h1 class="ms-2">News</h1>
    </div>
  </div>
  
  <div class="card mb-4">
    <form class="search-form" id="news-search-form">
      <div class="d-flex">
        <input type="text" class="search-input flex-grow-1" id="search-input" placeholder="Search news...">
        <button class="btn btn-primary ms-2" type="submit">
          <span class="btn-text">Search</span>
        </button>
      </div>
    </form>
  </div>
  
  <div class="section-header">
    <h2 id="news-page-title">Latest International News</h2>
    <p class="text-secondary" id="news-result-count">Stay updated with global events</p>
  </div>
  
  <div id="news-loading" class="loading-spinner" style="display: none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <div id="news-grid" class="row g-4"></div>
  
  <div class="text-center mt-4" id="load-more-container" style="display: none;">
    <button class="btn btn-primary" id="load-more-btn">
      <span class="btn-text">Load More</span>
      <span class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
    </button>
  </div>
</div>
