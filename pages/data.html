<div id="data-page">
  <div class="header-container">
    <a href="#" class="back-btn" id="data-back-btn">‚Üê Back</a>
    <div class="page-header">
      <h1 class="ms-2">Related Data Management</h1>
    </div>
  </div>

  <div id="data-results">
    <!-- Display results or messages -->
  </div>

  <div class="card mb-4">
    <h3 class="text-white">Country Monitored Relationships Data</h3>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button id="add-new-row-btn" class="btn btn-success">Add New Row</button>
      <button id="export-excel-btn" class="btn btn-primary">Export to Excel</button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-dark" id="data-table">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Relationship</th>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
            <th>Column 6</th>
            <th>Column 7</th>
            <th>Column 8</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- Rows will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Edit Row</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="edit-form">
            <input type="hidden" id="edit-id">
            <div class="mb-3">
              <label for="edit-relationship-id" class="form-label">Relationship</label>
              <select id="edit-relationship-id" class="form-select" required>
                <!-- Options will be populated -->
              </select>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="edit-column-1" class="form-label">Column 1</label>
                  <input type="text" id="edit-column-1" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="edit-column-2" class="form-label">Column 2</label>
                  <input type="text" id="edit-column-2" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="edit-column-3" class="form-label">Column 3</label>
                  <input type="text" id="edit-column-3" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="edit-column-4" class="form-label">Column 4</label>
                  <input type="text" id="edit-column-4" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="edit-column-5" class="form-label">Column 5</label>
                  <input type="text" id="edit-column-5" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="edit-column-6" class="form-label">Column 6</label>
                  <input type="text" id="edit-column-6" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="edit-column-7" class="form-label">Column 7</label>
                  <input type="text" id="edit-column-7" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="edit-column-8" class="form-label">Column 8</label>
                  <input type="text" id="edit-column-8" class="form-control">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-edit-btn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
